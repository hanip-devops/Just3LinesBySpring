name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Copy application.yml into runner
      run: |
        touch ./Just3Lines/src/main/resources/application.yml
        echo "${{secrets.APPLICATION_YML}}" > ./Just3Lines/src/main/resources/application.yml
    
    - name: Grant Execute Permission For Gradlew & Build gradle
      run: |
        cd ./Just3Lines
        chmod +x gradlew
        ./gradlew build
    
    - name: Docker hub login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_ID }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
    - name: Docker image build
      run: |
        cd ./Just3Lines
        docker build -t ${{secrets.DOCKERHUB_ID}}/Just3Lines .
    
    - name: Docker Hub push
      run: docker push ${{secrets.DOCKERHUB_ID}}/Just3Lines

  deploy:
    runs-on: ubuntu-latest
    permissions:
      write-all
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Copy docker-compose into NCP instance
      uses: appleboy/scp-action@master
      with:
        host: ${{secrets.NCP_HOST}}
        username: ${{secrets.NCP_USERNAME}}
        key: ${{secrets.NCP_PRIVATEKEY}}
        source: "./Just3Lines/docker-compose.yml"
        target: "/home/${{secrets.NCP_USERNAME}}"
        strip_components: 3
        overwrite: true
        debug: true
    
    - name: Deploy to NCP Instance
      uses: appleboy/ssh-action@master
      with:
        host: ${{secrets.NCP_HOST}}
        username: ${{secrets.NCP_USERNAME}}
        key: ${{secrets.NCP_PRIVATEKEY}}
        script: |
          sudo docker login -u ${{ secrets.DOCKERHUB_ID }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          sudo docker pull ${{secrets.DOCKERHUB_ID}}/Just3Lines
          sudo docker rm -f $(docker ps -qa) 2>/dev/null || true
          cd /home/${{secrets.NCP_USERNAME}}
          sudo docker-compose up -d
          sudo docker image prune -f
